      - ml.p6-b200.48xlarge
      - ml.p6e-gb200.36xlarge
      - ml.r7i.large
      - ml.r7i.xlarge
      - ml.r7i.2xlarge
      - ml.r7i.4xlarge
      - ml.r7i.8xlarge
      - ml.r7i.12xlarge
      - ml.r7i.16xlarge
