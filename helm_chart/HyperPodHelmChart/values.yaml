      - ml.g6e.12xlarge
      - ml.g6e.16xlarge
      - ml.g6e.24xlarge
      - ml.g6e.48xlarge
      - ml.gr6.8xlarge
      - ml.i3en.large
      - ml.i3en.xlarge
