      - ml.r7i.48xlarge
      - ml.trn1.32xlarge
      - ml.trn1n.32xlarge
      - ml.trn2.48xlarge
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - effect: NoSchedule
      key: aws.amazon.com/efa
      operator: Exists
    - key: sagemaker.amazonaws.com/node-health-status
      operator: "Equal"
      value: "Unschedulable"
      effect: "NoSchedule"

mpi-operator:
  enabled: true
health-monitoring-agent:
  enabled: true
  # AWS region will be automatically detected or can be specified
  # region: "us-east-1"
deep-health-check:
  enabled: true
job-auto-restart:
  enabled: true
hyperpod-patching:
  enabled: true
