image:
  trainingImage: nvcr.io/nvidia/nemo:dev
  pullPolicy: Always
trainingConfig:
  scriptPath: ./script.py
  scriptArgs: []
  customScript: true
  device: gpu
  numEFADevices: 0
  ntasksPerNode: 8
  nodes: 1
  restartPolicy: Never
  wandbKey: nil
  persistentVolumeClaim:
    claimName: null
    subPath: null
  envVars:
    NCCL_DEBUG: INFO
    SLURM_NTASKS_PER_NODE: 8
    CUDA_VISIBLE_DEVICES: 0,1,2,3,4,5,6,7
