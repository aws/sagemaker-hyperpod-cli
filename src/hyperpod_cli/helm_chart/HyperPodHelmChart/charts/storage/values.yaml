persistentVolume:
  name: fsx-pv
  capacity: 1200Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  mountOptions:
    - flock
  reclaimPolicy: Retain
  csi:
    driver: fsx.csi.aws.com
    volumeHandle: fs-0199e5a63bd90f796
    volumeAttributes:
      dnsname: fs-0199e5a63bd90f796.fsx.us-east-1.amazonaws.com
      mountname: fsx

persistentVolumeClaim:
  name: fsx-claim
  storageClassName: fsx-sc
  accessModes:
    - ReadWriteMany
  requests:
    storage: 1200Gi