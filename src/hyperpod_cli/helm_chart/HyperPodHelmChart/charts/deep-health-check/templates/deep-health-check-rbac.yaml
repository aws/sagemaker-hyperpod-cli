# rbac.yaml
# SLR
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deep-health-check
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
      - describe
  - apiGroups:
      - kubeflow.org
    resources:
      - mpijobs
      - mpijobs/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
      - describe 
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deep-health-check
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deep-health-check
subjects:
  - kind: User
    name: hyperpod-system
    namespace: {{ .Values.namespace }}
# service account
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deep-health-check-service-account
  namespace: {{ .Values.namespace }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deep-health-check-service-account-role
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: deep-health-check-service-account-role-binding
  namespace: hyperpod-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deep-health-check-service-account-role
subjects:
  - kind: ServiceAccount
    name: deep-health-check-service-account
    namespace: hyperpod-system
